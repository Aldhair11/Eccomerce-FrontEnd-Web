<p-toast position="bottom-center" key="confirm" [baseZIndex]="5000">
  <ng-template let-message #message>
    <div class="flex flex-col items-start flex-auto">
      <div class="flex items-center gap-2">
        <span class="font-bold">Notificación</span>
      </div>
      <div class="font-medium text-lg my-4">{{ message.summary }}</div>
      <p-button severity="success" size="small" label="Ver carrito" routerLink="/cart" />
    </div>
  </ng-template>
</p-toast>

<section class="home-section-brands">
    <div class="title-sections">
        <h2>Ofertas Destacadas</h2>
    </div>
    <p-carousel [value]="products" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions" [autoplayInterval]="10000" [showIndicators]="true" [showNavigators]="false">
        <ng-template let-product pTemplate="item">
            <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 product-container">
                <div class="product-header">
                    <div class="category">
                        <h4>{{ product.category }}</h4>
                    </div>
                    <div class="offer">
                        <h4>-{{ product.offer }}%</h4>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="w-48 h-48 flex items-center justify-center bg-white rounded overflow-hidden img-container">
                        <img [src]="product.image" [alt]="product.name" class="product-image" />
                    </div>
                </div>
                <div class=" mb-4 font-medium product-name">{{ product.name }}</div>
                <div class="flex justify-between items-center names-container">
                    <div class="mt-0 font-semibold text-xl ">{{ 'S/.' + product.priceOffer }}</div>
                    <div class="price-offer">{{ 'S/.' + product.price }}</div>
                    <span>
                        <p-button icon="pi pi-shopping-cart " (click)="addToCart(product)" styleClass="ml-2 ">Agregar</p-button>
                        <button class="view-info" [routerLink]="['/', product.category, 'products', product.idProduct]">
                            Más Información
                          </button>
                    </span>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</section>
