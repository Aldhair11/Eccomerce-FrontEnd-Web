<p-carousel [value]="images" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [showIndicators]="true" [showNavigators]="false">
    <ng-template let-img let-active pTemplate="item">
        <div class="image-container">
            <img [src]="img" alt="Slider Image" />
        </div>
    </ng-template>
</p-carousel>
