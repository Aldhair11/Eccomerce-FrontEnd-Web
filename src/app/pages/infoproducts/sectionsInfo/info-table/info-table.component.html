<div>
    <p-tabs value="0">
        <p-tablist>
            <p-tab value="0">Características</p-tab>
            <p-tab value="1">Documentación</p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="0">
                <p-table stripedRows [value]="characteristics">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.description }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabpanel>

            <p-tabpanel value="1">
                <p-table stripedRows [value]="attributes">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Atributos</th>
                            <th>PDF</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product let-i="index">
                        <tr>
                            <td>{{ product.attributeName }}</td>
                            <td *ngIf="attributes.indexOf(product) === 0">
                                <a *ngIf="pdfFileUrl" [href]="pdfFileUrl" target="_blank">
                                    <i class="pi pi-file-pdf"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
